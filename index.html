<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMastery | All-In-One Tutor</title>
    <style>
        :root { --primary: #2563eb; --secondary: #7c3aed; --success: #22c55e; --dark: #0f172a; --light: #f8fafc; }
        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: var(--light); color: var(--dark); }
        
        /* Navigation */
        nav { background: var(--dark); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; }
        .nav-links button { background: transparent; border: 1px solid white; color: white; padding: 5px 15px; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .nav-links button:hover { background: white; color: var(--dark); }

        /* Main Layout */
        .container { max-width: 900px; margin: 2rem auto; padding: 0 20px; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        
        /* Interactive Elements */
        .problem-box { background: #f1f5f9; padding: 2rem; border-radius: 12px; text-align: center; margin: 20px 0; border: 2px dashed #cbd5e1; }
        #equation { font-size: 3rem; font-weight: bold; margin-bottom: 1rem; color: var(--primary); }
        input { font-size: 1.5rem; padding: 10px; width: 120px; text-align: center; border: 2px solid #ddd; border-radius: 8px; }
        
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        button.primary { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button.secondary { background: var(--secondary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; font-weight: bold; }
        .correct { display: block !important; background: #dcfce7; color: #166534; }
        .wrong { display: block !important; background: #fee2e2; color: #991b1b; }

        .progress-bar { background: #e2e8f0; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #progress-fill { background: var(--success); width: 0%; height: 100%; transition: width 0.3s; }
    </style>
</head>
<body>

<nav>
    <h2>MathMastery</h2>
    <div class="nav-links">
        <span>Score: <span id="points">0</span></span>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h1>Practice Arena</h1>
        <p>Master your foundations. Solve the problem below to earn points!</p>
        
        <div class="progress-bar"><div id="progress-fill"></div></div>

        <div class="problem-box">
            <div id="equation">Ready?</div>
            <input type="number" id="userAnswer" placeholder="?">
            <div class="controls">
                <button class="primary" onclick="checkAnswer()">Check Answer</button>
                <button class="secondary" onclick="generateProblem()">New Problem</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>

    <div class="card">
        <h3>Quick Reference: Geometry</h3>
        
        <p>Keep these formulas in mind as you progress!</p>
    </div>
</div>

<script>
    let currentAnswer = 0;
    let score = 0;

    function generateProblem() {
        // Random numbers between 1 and 12
        const num1 = Math.floor(Math.random() * 12) + 1;
        const num2 = Math.floor(Math.random() * 12) + 1;
        const operations = ['+', '-', '*'];
        const op = operations[Math.floor(Math.random() * operations.length)];
        
        if(op === '+') currentAnswer = num1 + num2;
        if(op === '-') currentAnswer = num1 - num2;
        if(op === '*') currentAnswer = num1 * num2;

        document.getElementById('equation').textContent = `${num1} ${op === '*' ? 'Ã—' : op} ${num2} =`;
        document.getElementById('userAnswer').value = '';
        document.getElementById('feedback').className = '';
        document.getElementById('userAnswer').focus();
    }

    function checkAnswer() {
        const userVal = parseInt(document.getElementById('userAnswer').value);
        const feedback = document.getElementById('feedback');
        
        if (userVal === currentAnswer) {
            feedback.textContent = "Correct! Well done.";
            feedback.className = "correct";
            score += 10;
            updateUI();
        } else {
            feedback.textContent = `Try again! The answer was ${currentAnswer}.`;
            feedback.className = "wrong";
            if(score > 0) score -= 5;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('points').textContent = score;
        const progress = Math.min(score, 100);
        document.getElementById('progress-fill').style.width = progress + '%';
    }

    // Start with a problem
    generateProblem();
</script>

</body>
</html>
